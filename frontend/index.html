<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XMeme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">XMeme</a>
        </div>
    </nav>
    <div class="body-content">
    <div id="form" class="container mt-3 text-dark">
        <div class="row">
            <div class="col-md-1 col-lg-2 col-xl-3"></div>
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="heading-2 text-center mt-3">Submit your Meme!</div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" placeholder="Enter your Name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="caption">Caption the Meme!</label>
                    <input class="form-control" id="caption" placeholder="Enter a Caption" name="caption" required>
                </div>
                <div class="form-group">
                    <label for="url">Meme Image URL</label>
                    <input class="form-control" id="url" placeholder="Enter URL of the Image" name="url" required>
                </div>
                <button id="submit" type="submit" class="btn btn-outline-success pl-4 pr-4">Submit</button>
            </div>
            <div class="col-md-1 col-lg-2 col-xl-3"></div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div id="list">
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    </body>
</html>
